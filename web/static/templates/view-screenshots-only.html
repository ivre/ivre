<div class="result-container"
     ng-repeat="host in results"
     >
  <div host-summary=""></div>
  <div class="full">
    <!-- ports w/ scripts, etc. -->
    <dt ng-repeat="port in ::host.ports | orderBy:['protocol','port']"
        ng-if="::port.port !== -1 && port.screenshot"
        class="port">
      <div port-summary=""></div>
    </dt>
  </div>
</div>
