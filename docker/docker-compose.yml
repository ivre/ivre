version: '3'
services:
  db:
    container_name: ivre_db
    image: mongo:4.2
    volumes:
      - ./mongodb:/data/db
      - ./mongoconfigdb:/data/configdb
      - ./ivre.conf:/etc/ivre.conf:ro
    restart: always
    networks:
      - ivrenet

  web:
    container_name: ivre_web
    image: ivre/web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - ivredb
    networks:
      - ivrenet

  client:
    container_name: ivre_client
    image: ivre/client
    volumes:
      - ./ivre-share:/ivre-share
    depends_on:
      - ivredb
    networks:
      - ivrenet

networks:
  ivrenet:
    driver: bridge
