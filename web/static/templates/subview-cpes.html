<dt class="result-cpe">
  CPE (Common Platform Enumeration)
</dt>
<dd>
  <div class="container-fluid" ng-if="::host.cpes">
    <div class="row result-cpe-item"
         ng-repeat="type in ::get_reshaped_cpes(host).data">
      <div class="col-md-1">
        <a class="clickable" ng-click="set_cpe_param(type)">
          {{::type.pretty_name}}
        </a>
      </div>
      <div class="col-md-11">
        <div class="row result-cpe-item"
             ng-repeat="vendor in ::type.data">
          <div class="col-md-3">
            <a class="clickable" ng-click="set_cpe_param(type, vendor)">
              {{::vendor.pretty_name}}
            </a>
          </div>
          <div class="col-md-9">
            <div class="row result-cpe-item"
                 ng-repeat="product in ::vendor.data">
              <div class="col-md-7">
                <a class="clickable"
                   ng-click="set_cpe_param(type, vendor, product)">
                  {{::product.pretty_name}}
                </a>
              </div>
              <div class="col-md-5">
                <div class="row result-cpe-item"
                     ng-repeat="version in ::product.data">
		  <!-- Column for version name -->
                  <div class="col-md-10">
                    <a
                       class="clickable"
                       ng-click="set_cpe_param(type, vendor, product, version)"
                       >
                      {{::version.pretty_name}}
		    </a>
                  </div>
                  <!-- Column for the copy icon -->
                  <div class="col-md-2">
                    <button
                     class="btn btn-default btn-xs small-copy-icon"
                     ng-click="copyToClipboard(version.tooltitle)"
                     title="Copy to Clipboard">
                     <i class="glyphicon glyphicon-copy"></i>
                    </button>
                  </div>			
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</dd>
